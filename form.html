
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Adventurer Class Survey</h1>
        <p id="description" class="description text-center">Find out what type of adventurer you are</p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue"></span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
        </div>

        <div class="form-group">
          <p>What type of build are you comfortable with?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="Strength">Strength</option>
            <option value="Dexterity">Dexterity</option>
            <option value="Vitality">Vitality</option>
            <option value="Intelligence">Intelligence</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>What type of combat do you enjoy?</p>
          <label><input type="radio" class="input-radio" checked />Melee</label>
          <label><input type="radio" class="input-radio" />Ranged</label>
        </div>

        <div class="form-group">
          <p>What type of weapon would you wield?<span class="clue"></span></p>
          <label><input type="checkbox" class="input-checkbox" />Sword</label>
          <label><input type="checkbox" class="input-checkbox" />Spear</label>
          <label><input type="checkbox" class="input-checkbox" />Bow</label>
          <label><input type="checkbox" class="input-checkbox" />Shield</label>
          <label><input type="checkbox" class="input-checkbox" />Katana</label>
        </div>

        <div class="form-group">
          <p>Any special abilities?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="I have the ability to backflip.."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
